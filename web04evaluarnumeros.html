<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="caja1"/>
    <input type="number" id="caja2"/>
    <input type="number" id="caja3"/>
    <button id="boton">Evaluar</button>
    <h1 id="texto"></h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                let num1 = parseInt($("#caja1").val())
                let num2 = parseInt($("#caja2").val())
                let num3 = parseInt($("#caja3").val())
                let mayor, inter, menor
                if((num1>num2 && num1>num3) && num2>num3){
                     mayor = num1
                     inter = num2
                     menor = num3
                }else if((num2>num1 && num2>num3)&& num1>num3 ){
                     mayor=num2
                     inter=num1
                     menor=num3
                }else if((num3>num1 && num3>num2)&& num1>num2){
                    mayor = num3
                    inter=num1
                    menor = num2
                }else if((num3>num1 &&num3>num2)&&num2>num1){
                    mayor=num3
                    inter=num2
                    menor=num1
                }else if((num2>num3 && num2>num1)&&num3>num1){
                    mayor = num2
                    inter = num3
                    menor = num1
                }else if((num1>num2 && num1>num3) && num3>num2){
                    mayor = num1
                    inter = num3
                    menor = num2
                }
                $("#texto").text(mayor + " > "+ inter +" > "+ menor)
            })
        })
    </script>
</body>
</html>
