<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros</h1>
    <label>Numero 1: </label>
    <input type="number" id="cajanumero1"/>
    <input type="text" id="cajanumero2"/>
    <button id="botonsumar">Sumar numeros</button>
    <h1 id="resultado">Resultado</h1>
    <h1>Tabla multiplicar</h1>
    <input type="text" id="cajatabla"/>
    <button id="botontabla">Tabla multiplicar</button>
    <table id="tabla"></table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonsumar").click(function(){
                let num1 = parseInt($("#cajanumero1").val());
                console.log(num1)
                let num2 = parseInt($("#cajanumero2").val());
                console.log(num2)
                let resultado = num1 + num2;
                $("#resultado").text("La suma es "+ resultado)
            })

            $("#botontabla").click(function(){
                let num = parseInt($("#cajatabla").val())
                let html = "";
                for (var i = 1; i <= 10; i++){
                    var operacion = num * i;
                    console.log(operacion)
                    var texto = num + " * " + i + " = ";
                    console.log(texto)
                    html += "<tr>";
                    html += "<td>" + texto + "</td>";
                    html += "<td>"+ operacion + "</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);
            })
        })
    </script>
</body>
</html>
