<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            img {
                width: 450px;
            }
        </style>
    </head>
    <body>
        <h1>Servicios coche XML</h1>
        <label>Selecione un coche</label>
        <select id="selectcoche"></select>
        <div id="contenedor"></div>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                let url = "https://apiclientesxml.azurewebsites.net/";
                let request = "api/clientes/getcochesxml";
                //AÃ‘ADO EN LA BARRA SELECTORA LAS OPCIONES QUE HAY DE COCHES
                $.get(url + request, function (data) {
                    console.log("Leyendo...");
                    $(data)
                        .find("coche")
                        .each(function () {
                            let id = $(this).attr("idcoche");
                            let marca = $(this).find("marca").text();
                            let modelo = $(this).find("modelo").text();
                            let option = $("<option>");
                            option.val(id);
                            option.text(marca + " " + modelo);
                            $("#selectcoche").append(option);
                        });
                });
                //CUANDO CAMBIO EL COCHE ELEGIDO...
                $("#selectcoche").change(function () {
                    let id = $(this).val(); //ID DEL OPTION (LO PONGO AQUI PQ EL this ES DEL SELECTOR)
                    $.get(url + request, function (data) {
                        let filtro = "coche[idcoche=" + id + "]";
                        let nodo = $(data).find(filtro).first();
                        let image = nodo.find("imagen").text();
                        $("#contenedor").html("<img src='" + image + "'></img>");
                    });
                });
            });
        </script>
    </body>
</html>
