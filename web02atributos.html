<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="images/Paisaje.jpg"/>
    <img src="images/Paisaje.jpg"/>
    <img src="images/Paisaje.jpg"/>
    <img src="images/Paisaje.jpg"/>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                var actual = $(this).attr("src")
                console.log("Imagen over: "+ actual)
                $(this).attr("src", "images/Tigre.jpg")
            })

            $("img").mouseout(function(){
                $(this).attr("src", "images/Paisaje.jpg")
            })
        })
    </script>
</body>
</html>
