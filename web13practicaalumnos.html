<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Alumnos notas XML</h1>
        <label>Introduzca nota</label>
        <input type="text" id="cajanota" />
        <button type="button" id="boton">Buscar alumnos</button>
        <table id="tablaalumnos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                $("#boton").click(function () {
                    $.get("documents/alumnos.xml", function (data) {
                        console.log("Leyendo...");
                        let html = "";
                        let nota = parseInt($("#cajanota").val());
                        $(data)
                            .find("alumno")
                            .each(function () {
                                let notaalumno = parseInt($(this).find("nota").first().text());
                                if (notaalumno > nota) {
                                    let nombre = $(this).find("nombre").text();
                                    let apellidos = $(this).find("apellidos").text();
                                    html += "<tr>";
                                    html += "<td>" + nombre + "</td>";
                                    html += "<td>" + apellidos + "</td>";
                                    html += "<td>" + notaalumno + "</td>";
                                    html += "</tr>";
                                }
                            });
                        $("#tablaalumnos tbody").html(html);
                    });
                });
            });
        </script>
    </body>
</html>
