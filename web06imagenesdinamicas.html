<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Imagenes din√°micas</h1>
    <input type="range" id="rango" max="20" min="1" value="1"/>
    <span id="valorrango"></span>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                let numeroImagenes = parseInt($("#rango").val())
                $("#valorrango").text(numeroImagenes)
                //LIMPIAMOS EL CONTENEDOR DE IMAGENES
                $("#contenedor").html("")
                for(let i = 1; i<=numeroImagenes; i++){
                    let imagen = $("<img>")
                    imagen.attr("src", "images/Tigre.jpg")
                    $("#contenedor").append(imagen)
                    imagen.mouseover(function(){
                        $(this).attr("src", "images/Paisaje.jpg")
                    })
                    imagen.mouseout(function(){
                        $(this).attr("src", "images/Tigre.jpg")
                    })
                }
            })
        })
    </script>
</body>
</html>
