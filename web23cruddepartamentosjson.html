<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>CRUD Departamentos JSON</h1>
        <label>Id departamento</label>
        <input type="text" id="cajaid" /><br />
        <label>Nombre</label>
        <input type="text" id="cajanombre" /><br />
        <label>Localidad</label>
        <input type="text" id="cajalocalidad" /><br />
        <hr />
        <button id="botoninsert">Insertar</button>
        <button id="botonupdate">Modificar</button>
        <button id="botondelete">Borrar</button>
        <hr />
        <table id="tabladepartamentos">
            <thead>
                <tr>
                    <th>Id Departamento</th>
                    <th>Nombre</th>
                    <th>Localidad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            let url = "https://apicruddepartamentoscore.azurewebsites.net/";
            $(document).ready(function () {
                getDepartamentos();
                $("#botoninsert").click(function () {
                    let request = "api/departamentos";
                    let dataJSON = createDataJson();
                    $.ajax({
                        url: url + request,
                        type: "POST",
                        contentType: "application/json",
                        data: dataJSON,
                        success: function () {
                            console.log("Insertado");
                            getDepartamentos();
                        },
                    });
                });
                $("#botonupdate").click(function () {
                    let dataJSON = createDataJson();
                    let request = "api/departamentos";
                    $.ajax({
                        url: url + request,
                        type: "PUT",
                        contentType: "application/json",
                        data: dataJSON,
                        success: function () {
                            console.log("Modificado");
                            getDepartamentos();
                        },
                    });
                });
                $("#botondelete").click(function () {
                    let id = parseInt($("#cajaid").val());
                    let request = "api/departamentos/" + id;
                    $.ajax({
                        url: url + request,
                        type: "DELETE",
                        success: function () {
                            console.log("Eliminado");
                            getDepartamentos();
                        },
                    });
                });
            });
            function createDataJson() {
                let numero = parseInt($("#cajaid").val());
                let nombre = $("#cajanombre").val();
                let localidad = $("#cajalocalidad").val();
                //NECESITAMOS CREAR UN NUEVO OBJETO CON LAS PROPIEDADES DE JSON
                let departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                //CONVERTIMOS EL OBJETO A JSON
                let dataJSON = JSON.stringify(departamento);
                return dataJSON;
            }
            function getDepartamentos() {
                let request = "api/departamentos";
                $.getJSON(url + request, function (data) {
                    let html = "";
                    console.log("Leyendo...");
                    $.each(data, function (index, departamento) {
                        html += "<tr>";
                        html += "<td>" + departamento.numero + "</td>";
                        html += "<td>" + departamento.nombre + "</td>";
                        html += "<td>" + departamento.localidad + "</td>";
                        html += "</tr>";
                    });
                    $("#tabladepartamentos tbody").html(html);
                });
            }
        </script>
    </body>
</html>
