<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <div id="contenedor"></div>
    <h1 id="triste">0</h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            for(let i=1; i<=10; i++){
                let boton = $("<button>")
                let aleatorio = 1 + parseInt(Math.random() * 100)
                boton.text("Numero "+ aleatorio)
                boton.val(aleatorio)
                $("#contenedor").append(boton)
            }
            $("button").click(function(){
                let valor = parseInt($(this).val())
                let suma = parseInt($("#triste").text())
                suma += valor
                $("#triste").text(suma)
            })
        })
    </script>
</body>
</html>
