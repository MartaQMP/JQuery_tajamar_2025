<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Crud departamentos XML</h1>
        <table id="tabladepartamentos">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Localidad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
            let url = "https://apicruddepartamentosxml.azurewebsites.net/";
            $(document).ready(function () {
                cargarDepartamentos();
            });
            function cargarDepartamentos() {
                let request = "api/departamentos";
                $.get(url + request, function (data) {
                    console.log("Leyendo funcion...");
                    let html = "";
                    $(data)
                        .find("Departamento")
                        .each(function () {
                            let id = $(this).find("IdDepartamento").text();
                            let nombre = $(this).find("Nombre").text();
                            let localidad = $(this).find("Localidad").text();
                            html += "<tr>";
                            html += "<td>" + id + "</td>";
                            html += "<td>" + nombre + "</td>";
                            html += "<td>" + localidad + "</td>";
                            html += "</tr>";
                        });
                    $("#tabladepartamentos tbody").html(html);
                });
            }
        </script>
    </body>
</html>
